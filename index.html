<body>

    <!-- !************   Main Contnent ******************-->

    <div class="app">
        <div class="row">
            <div class="col-lg-5 workout_container" id="start">

                <div class="text-center logo_container"><img class="img-fluid logo" src="img/logo.png" alt=""></div>

                <div class="row upper_nav">

                    <div class="col-6">
                        <div class="btn-group">
                            <button type="button" class="sort_btn btn  dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Sort By
                            </button>
                            <div class="dropdown-menu">
                                <a class="sort_values sort_by_type dropdown-item">Type üö¥‚Äç‚ôÄÔ∏è üèÉ‚Äç‚ôÇÔ∏è</a>
                                <a class="sort_values sort_by_distance dropdown-item">Distance ‚õ∞ ü¶∂üèº</a>
                                <a class="sort_values sort_by_duration dropdown-item">Duration ‚è±</a>

                            </div>
                        </div>
                    </div>

                    <div class="col-6 text-right">
                        <div class="f_delete">
                            <i class="far fa-trash-alt delete_all" data-toggle="tooltip" title="Clear Activities"></i>
                        </div>
                    </div>

                </div>


                <div class="workout_entries">


                    <form class="w_e row workOut_form hidden">
                        <span class="fav_icon f2_form f2 close_form" data-toggle="tooltip" title="Close Form"><i
                                class="fas fa-times "></i></span>
                        <div class="col-3 pl-3">
                            <div>Type</div>
                            <div class="sec_option">Duration</div>
                        </div>
                        <div class="col-3">

                            <select id="Type">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                            <div class="second_inp"><input type="text" class="duration_input" placeholder="min"></div>
                        </div>
                        <div class="col-3 pl-3">
                            <div>Distance</div>
                            <div class="sec_option cad_elv_text">Cadence</div>
                            <div class="sec_option cad_elv_text hidden">Elev Gain</div>
                        </div>
                        <div class="col-3">
                            <div><input type="text" placeholder="km" class="distance_input"></div>
                            <div class="second_inp"><input type="text" class="cad_elv_input cad_inp"
                                    placeholder="step/min">
                            </div>
                            <div class="second_inp hidden"><input type="text" class="cad_elv_input elv_inp"
                                    placeholder="meters">
                            </div>
                        </div>

                        <div class="error_msg mx-auto pt-2 text-danger hidden">Invalid </div>
                        <button class="form_btn">Ok</button>
                    </form>

                </div>


                <!--****** Last footer_type msg ******* -->
                <div class="last_msg">
                    <p class="mx-auto text-center"> ¬© Copyright from Jonas Schmedtmann course. Use for learning and
                        for
                        portfolio.
                    </p>
                </div>
                <a href="" class="">
                    <span class="move_up_btn" data-toggle="tooltip" title="Move upwards">
                        <i class="fas fa-arrow-up text-white"></i>
                    </span>
                </a>
            </div>
            <div class="col-lg-7 map_container" id="map">
                   <!-- Filled through javascript -->
            </div>
        </div>
    </div>
